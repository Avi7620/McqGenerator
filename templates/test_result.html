<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .search-form button {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #bd2130;
        }
        .logout-button {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 999; /* Ensure it appears above other elements */
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #e30a0a;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>User Scores</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Score</th>
            <th>Correct Answers</th> <!-- Add new column for correct answers -->
            <th>Wrong Answers</th> <!-- Add new column for wrong answers -->
            <th>Action</th>
        </tr>
        {% for score in all_scores %}
        <tr>
            <td>{{ score.id }}</td>
            <td>{{ score.username }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.correct_answers }}</td> <!-- Display correct answers -->
            <td>{{ score.wrong_answers }}</td> <!-- Display wrong answers -->
            <td>
                <form action="/delete_score/{{ score.id }}" method="POST">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/logout" method="POST">
        <button type="submit" class="logout-button">Home</button>
    </form>
</body>
</html>
